<!DOCTYPE html>
<html>
<head>
    <title>{{ .title }} - 1024课堂</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/simple-line-icons/2.4.1/fonts/Simple-Line-Icons.svg" rel="stylesheet">
    <link href="/static/css/global.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    {{template "css" .}}
</head>
<body>
    <header>
        {{include "layouts/header"}}
    </header>

    {{if ne .frm ""}}
    <div class="container" style="margin-top: 20px;">
        {{if eq .frm "have-activated"}}
        <div class="alert alert-info" role="alert">
            您的帐号已经激活
        </div>
        {{else if eq .frm "active_success"}}
        <div class="alert alert-success" role="alert">
            帐号已经激活成功，可以登录啦
        </div>
        {{else if eq .frm "invalid-link"}}
        <div class="alert alert-danger" role="alert">
            无效的激活链接
        </div>
        {{end}}

    </div>
    {{end}}

    <div id="main">
        {{template "content" .}}
    </div>

    {{include "layouts/footer"}}
    {{template "js" .}}
</body>
</html>
