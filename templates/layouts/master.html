<!DOCTYPE html>
<html>
<head>
    <title>{{ .title }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/simple-line-icons/2.4.1/fonts/Simple-Line-Icons.svg" rel="stylesheet">
    <link href="/static/css/global.css" rel="stylesheet">
    {{template "css" .}}
</head>
<body>
<header>
    {{include "layouts/header"}}
</header>

<main role="main"  style="background-color: #e5e5e5; padding-top: 20px;">
    {{template "content" .}}
</main>

    {{include "layouts/footer"}}
    {{template "js" .}}
</body>
</html>
