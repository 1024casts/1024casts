{{ define "css"}}
<style type="text/css">
    body {
        background: #e5e5e5;
    }
</style>
{{ end }}

{{ define "content"}}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="POST" action="/password/reset">
                <h1 class="h3 mb-3 font-weight-normal">重置密码</h1>
                <input type="hidden" name="token" value="{{ .token }}">
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="text" class="form-control" name="email" placeholder="邮箱地址" value=""
                           required
                           autofocus>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input id="password" type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input id="password-confirm" class="form-control" type="password" name="password_confirmation" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">重置密码</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{{end}}

{{ define "js"}}
{{end}}
