{{ define "css"}}
<style type="text/css">
    body {background: #e5e5e5;}
</style>
{{ end }}

{{ define "content"}}

<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-offset-1 setting-menu">
            <div class="card">
                {{include "user/sidebar"}}
            </div>
        </div>


        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <form class="edit_user" id="edit_user_10523" enctype="multipart/form-data" action="/setting" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="✓"><input type="hidden" name="_method" value="put"><input type="hidden" name="authenticity_token" value="IAmeDPdvSwq3fvl4AWlTxr7PhZOv/hqAL/MpezgwSwxE+Ubv7o52Jqn1hvYUDiYWKa5BFXCVn0zdg2AmC7cQ1A==">

                        <input type="hidden" name="by" value="profile">
                        <div class="form-group">
                            <label for="user_location">城市</label>
                            <input class="form-control" style="width: 200px" type="text" name="city" value="{{.user.City}}" id="city">
                        </div>

                        <div class="form-group">
                            <label for="user_company">公司</label>
                            <input class="form-control" style="width: 400px" type="text" name="company" value="{{.user.Company}}" id="company">
                        </div>

                        <div class="form-group">
                            <label for="user_github">GitHub</label>
                            <div class="input-group">
                                <span class="input-group-prepend"><span class="input-group-text">https://github.com/</span></span>
                                <input class="form-control" type="text" name="github_id" value="{{.user.GithubId}}" id="github_id">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="user_twitter">Twitter</label>
                            <div class="input-group">
                                <span class="input-group-prepend"><span class="input-group-text">https://twitter.com/</span></span>
                                <input class="form-control" type="text" name="user[twitter]" value="" id="user_twitter">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="user_website">个人主页</label>
                            <input type="url" class="form-control" placeholder="http://" name="person_website" value="{{.user.PersonalWebsite}}" id="person_website">
                        </div>

                        <div class="form-group">
                            <label for="user_tagline">签名</label>
                            <input class="form-control" type="text" name="user[tagline]" id="user_tagline">
                        </div>
                        <div class="form-actions hide-ios">
                            <button type="submit" class="btn btn-primary" data-disable-with="正在保存">更新资料</button>
                        </div>
                    </form>      </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
