{{ define "css"}}
{{ end }}

{{ define "content"}}

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form id="app" class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">登录</h1>
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" name="email" id="inputEmail"  class="form-control" v-model="email" placeholder="邮箱地址" required autofocus>
                <div class="invalid-feedback">
                    邮箱填写错误哦
                </div>
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" name="password" id="inputPassword" class="form-control" v-model="password" placeholder="密码" required>
                <div class="invalid-feedback">
                    密码填写错误哦
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block loginBtn" data-loading-text="Loading..." @click="doLogin">登录</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>

{{ end }}

{{ define "js"}}
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            email: '',
            password: ''
        },
        delimiters:['${', '}'],
        methods: {
            doLogin: function (e) {
                e.preventDefault();
                if (this.email == '')
                {
                    $("#inputEmail").addClass("is-invalid");
                    return false;
                } else {
                    $("#inputEmail").removeClass("is-invalid").addClass("is-valid");
                }
                if (this.password == '')
                {
                    $("#inputPassword").addClass("is-invalid");
                    return false;
                } else {
                    $("#inputPassword").removeClass("is-invalid").addClass("is-valid");
                }
                $(".loginBtn").button("loading");

                var bodyFormData = new FormData();
                bodyFormData.set('email', this.email);
                bodyFormData.set('password', this.password);
                let config = {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                };
                this.$http.post("/login", bodyFormData, config).then((response) => {
                    console.log(response);
                    if (response.data.code === 0) {
                        $("#inputEmail").removeClass("is-invalid");
                        $("#inputPassword").removeClass("is-invalid");
                        $(".loginBtn").button("reset");
                        window.location.href = "/";
                        return true;
                    } else {
                        alert("login error");
                        $(".loginBtn").button("reset");
                        return false;
                    }
                }).catch( error => {
                    console.log(error);
                });
            }
        }
    })
</script>
{{ end }}
