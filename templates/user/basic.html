{{ define "css"}}
<link href="https://cdn.bootcss.com/limonte-sweetalert2/7.33.1/sweetalert2.min.css" rel="stylesheet">
<style type="text/css">
    body {background: #e5e5e5;}
</style>
{{ end }}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-offset-1 setting-menu">
            <div class="card">
            {{include "user/sidebar"}}
            </div>
        </div>


        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <form id="app" class="edit_user">
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <label class="control-label">姓名</label>
                                    <input style="width: 200px" class="form-control" placeholder="姓名" v-model="real_name" type="text" name="real_name" id="real_name">
                                </div>

                                <div class="form-group">
                                    <label class="control-label">Email</label>
                                    <input disabled="disabled" class="form-control" placeholder="Email" type="text" value="{{.user.Email}}" name="email" id="email">
                                </div>
                                <div class="form-group">
                                    <input type="file" name="avatar" id="avatar">
                                    <div class="form-text">选择上传头像</div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="introduction" id="introduction" v-model="introduction"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group avatar-preview" style="text-align: center;">
                                    <img class="media-object avatar-96" id="imgAvatar" src="{{.user.Avatar}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions hide-ios">
                            <button class="btn btn-primary" data-disable-with="正在保存" @click="doUpdate">更新资料</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}

{{ define "js"}}
<script src="https://cdn.bootcss.com/limonte-sweetalert2/7.33.1/sweetalert2.all.min.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            introduction: {{.user.Introduction}},
            real_name: {{.user.RealName}},
            avatar: {{.user.Avatar}},
        },
        delimiters:['${', '}'],
        methods: {
            doUpdate: function (e) {
                e.preventDefault();
                var bodyFormData = new FormData();
                bodyFormData.set('introduction', this.introduction);
                bodyFormData.set('real_name', this.real_name);
                bodyFormData.set('avatar', $('#avatar')[0].files[0]);

                let config = {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                };
                this.$http.post("/settings/basic", bodyFormData, config).then((response) => {
                    console.log(response);
                    if (response.data.code === 0) {
                        // http://mishengqiang.com/sweetalert/
                        swal("更新成功！", "","success");
                        $('#imgAvatar').value(response.data.data.url);
                        return true;
                    } else {
                        swal("修改失败！", "","error");
                        return false;
                    }
                }).catch( error => {
                    console.log(error);
                });
            }
        }
    })
</script>
{{ end }}
