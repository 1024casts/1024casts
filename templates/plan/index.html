{{define "content"}}
<div class="container">
    <section class="hero">
        <div class="hero-body has-text-centered">
            <div class="container">
                <p class="title">
                    一次订阅即可浏览所有视频
                </p>
{{/*                <p class="subtitle">*/}}
{{/*                    Light subtitle*/}}
{{/*                </p>*/}}
            </div>
        </div>
    </section>

    <div class="pricing-table">
        {{range .plans}}
        <div class="pricing-plan is-danger">
            <div class="plan-header">{{.Name}}</div>
            <div class="plan-price"><span class="plan-price-amount"><span class="plan-price-currency">￥</span>{{.Price}}</span></div>
            <div class="plan-items">
                <div class="plan-item">{{.Description}}</div>
            </div>
            <div class="plan-footer">
                <a class="button is-fullwidth" href="/plans/{{.Alias}}/purchase">购买</a>
            </div>
        </div>
        {{end}}
    </div>
    <div class="notification" style="margin-top: 1rem;">
        <div class="content">
            <h2 class="title is-6">购买须知</h2>
            <ol type="1">
                <li>使用微信扫码支付</li>
                <li>支付后可立即开通会员</li>
                <li>会员可以观看本站的所有视频</li>
            </ol>
        </div>
    </div>
</div>

{{end}}
