name: Build and Test
# see: https://www.qikqiak.com/post/use-github-actions-build-go-app/
# see: https://blog.wu-boy.com/2019/12/deploy-golang-app-using-github-actions/
# This workflow will run on master branch and on any pull requests targeting master
# 主要用于 pull request

on:
  push:
    branches:
      - master
    tags: []
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/checkout@v1

      - name: Lint Go Code
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin # temporary fix. See https://github.com/actions/setup-go/issues/14
          go get -u golang.org/x/lint/golint
          make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/checkout@v1

      - name: Run Unit tests.
        run: make test

      - name: Run test coverage.
        run: make test-coverage

      - name: Upload Coverage report to CodeCov
        uses: codecov/codecov-action@v1.0.5
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./coverage.txt

  build:
    name: Build
    strategy:
      matrix:
        go-version: [1.12.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    needs: [lint, test]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v1

#      - name: Download dependencies
#        run: go mod download
#        env:
#          GOPROXY: https://proxy.golang.org

      - name: Build
        # or run: go build -v .
        run: make build
  deploy:
    # Deploy
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: deploy to remote server using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        # ssh-keygen -t rsa -b 4096 -C "test@gmail.com"
        # see: https://github.com/appleboy/ssh-action/issues/16
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script_stop: true
        script: |
          cd /home/work/go/src/github.com/1024casts/1024casts
          git pull
          go build
          ./admin.sh restart
